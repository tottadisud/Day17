 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <form>
        <input type="number" placeholder="mobile number" 
        onkeyup="checkMobileNumber()" id="mobile"/><br><br>
        <span id="message"></span>

        <input type="password" placeholder="password"
        onkeyup="checkPassword()" id="password"/><br><br>

    </form>
    
</body>
<script>
    function checkMobileNumber(){
        var mobileNumber=document.getElementById("mobile").value;
        var reg_mobile=/^[6-9]{1}[0-9]{9}$/;
        if(reg_mobile.test(mobileNumber)){
            document.getElementById("message").classList.remove("errorMessage")

            document.getElementById("message").classList.add("successmessage")
            document.getElementById("message").textContent="valid mobileNumber";
        } else {
            document.getElementById("message").classList.remove("successmessage")

            document.getElementById("message").classList.add("errorMessage")
            document.getElementById("message").textContent="invalid mobileNumber";



        }
    }

    function checkPassword(){
        var password=document.getElementById("password").value;
        var reg1=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?)(?=.*?[!@#$]).{8,8}$/;

        console.log(reg1.test(password))
    }

</script>
</html>
